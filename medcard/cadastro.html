<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/view/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/medcard/assets/css/style.css">
    <script src="/medcard/assets/js/cadastroCard.js" defer></script> <!-- Use defer para garantir que o DOM esteja carregado -->
    <link rel="shortcut icon" type="image/x-icon" href="/medcard/assets/img/simbolo-3.png"/>
</head>
<body>
    <!-- <div class="overlayPink" tabindex="-1"></div> -->
    <div class="blcContent">
        <img class="imgLogoForm" src="/medcard/assets/img/Capullo_lg2.png" onclick="location.href='/medcard/index.html'">
        <h1>Cadastro de Flashcard</h1>
        <form id="cadastro-form">
            <span>Selecione a disciplina</span>
            <select name="disciplina" id="disciplina" class="formControl">
                <option value="Nutrição">Nutrição</option>
                <option value="CYD">CYD</option>
                <option value="Outro">Outro</option>
            </select>
        
            <span>Cadastrar Pergunta</span>
            <input class="formControl" type="text" name="pergunta" placeholder="Digite a pergunta" maxlength="100">
        
            <span>Cadastrar Resposta</span>
            <input class="formControl" type="text" name="resposta" placeholder="Digite a resposta" maxlength="100" required>            
        
            <div class="blcFlexRow">
                <button type="reset" class="btnSecundary">Cancelar</button>
                <button type="submit" class="btnPrimary">Cadastrar</button>
            </div>
        </form>
        
    </div>
    
</body>
</html>
