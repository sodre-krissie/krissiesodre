<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/view/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/medcard/assets/css/style.css">
    <script src="/medcard/assets/js/cadastroCard.js" defer></script> <!-- Use defer para garantir que o DOM esteja carregado -->
    <link rel="shortcut icon" type="image/x-icon" href="/medcard/assets/img/simbolo-3.png"/>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="cadastro-form">
        <span>Selecione a disciplina</span>
        <select name="disciplina" id="disciplina">
            <option value="Nutrição">Nutrição</option>
            <option value="0">Outro</option>
        </select>

        <span>Cadastrar disciplina</span>
        <input type="text" name="nova_disciplina" placeholder="Digite o nome da disciplina" id="nova_disciplina" disabled>

        <span>Cadastrar Pergunta</span>
        <input type="text" name="pergunta" placeholder="Digite a pergunta" maxlength="100" required>

        <span>Cadastrar Resposta</span>
        <input type="text" name="resposta" placeholder="Digite a resposta" maxlength="100" required>

        <button type="reset">Cancelar</button>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
