<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Raças</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            width: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Raça e Classe</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="faccao">Facção:</label>
                <input type="text" id="faccao" name="faccao" required>
            </div>
            <div class="form-group">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="form-group">
                <label for="classes">Classes:</label>
                <div id="classes" class="checkbox-group">
                    <label><input type="checkbox" value="guerreiro"> Guerreiro</label>
                    <label><input type="checkbox" value="paladino"> Paladino</label>
                    <label><input type="checkbox" value="caçador"> Caçador</label>
                    <label><input type="checkbox" value="ladino"> Ladino</label>
                    <label><input type="checkbox" value="sacerdote"> Sacerdote</label>
                    <label><input type="checkbox" value="xamã"> Xamã</label>
                    <label><input type="checkbox" value="mago"> Mago</label>
                    <label><input type="checkbox" value="bruxo"> Bruxo</label>
                    <label><input type="checkbox" value="monge"> Monge</label>
                    <label><input type="checkbox" value="druida"> druida</label>
                    <label><input type="checkbox" value="caçador de demônios"> Caçador de Demônios</label>
                    <label><input type="checkbox" value="cavaleiro da morte"> Cavaleiro da Morte</label>
                </div>
            </div>
            <div class="form-group">
                <label for="imagem">URL da Imagem:</label>
                <input type="url" id="imagem" name="imagem" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
